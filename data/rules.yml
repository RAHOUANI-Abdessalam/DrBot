#  - intent: affirm
#  - action: user_details_form
#  - active_loop: user_details_form

- rule: Activate form
  steps:
  - action: utter_provide_info
  - intent: affirm
  - action: user_details_form
  - active_loop: user_details_form

- rule: Submit form
  condition:
  # Condition that form is active.
  - active_loop: user_details_form
  steps:
  # Form is deactivated
  - action: user_details_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: action_submit
  - action: action_slots_reset
#  - action: action_restart

#Symptoms form######

- rule: Activate symptoms form
  steps:
  - action: utter_provide_symptoms_ask_mode
  - intent: in_discussion
#  - action: utter_provide_symptom_mode_one_by_one
  - action: utter_diagnostic_began
  - action: user_symptoms_form
  - active_loop: user_symptoms_form
#  - action: action_slots_reset

- rule: Submit syptoms form
  condition:
  # Condition that form is active.
  - active_loop: user_symptoms_form
  steps:
  # Form is deactivated
  - action: user_symptoms_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: action_3symptoms_intent
  - action: action_slots_reset
