entities:
  - Symptoms
  - name
  - phone_number


slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name

  phone_number:
    type: text
    mappings:
      - type: from_entity
        entity: phone_number

##to extract the symptoms in type we write from_text to take all the text instead of entity (video forms in detail 9:20 min)
forms:
  user_details_form:
    required_slots:
        - name
        - phone_number

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
